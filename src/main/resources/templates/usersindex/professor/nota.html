<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.com.org">
<div th:replace="shared/header"></div>

<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">ALUNOS</h1>
    <p class="mb-4">Aqui são listados os Alunos Cadastrados.<a
            target="_blank"</p>

    <!-- DataTales Example -->

        <div class="card-body">
            <h6 class="m-0 font-weight-bold text-primary">LISTA DE ALUNOS</h6>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Função</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Função</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <!-- Aluno -->
                        <td><input type="text" th:field="*{txFuncaoAluno}" readonly="readonly" /></td>
                        <td><input type="text" th:field="*{txNomeAluno}" readonly="readonly" /></td>
                        <td><input type="text" th:field="*{txEmailAluno}" readonly="readonly" /></td>
                        <td th:text="${aluno.txNotaAluno}"></td>
                        <td><a th:href="@{'/alunos/' + ${aluno.idAluno}}" class="btn btn-warning">Alterar</td>
                        <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administrator/{id}(id=${aluno.idAluno})} + '/excluir\' } '" class="btn btn-danger">Excluir</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</nav>
