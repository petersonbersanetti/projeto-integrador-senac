<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h6 class="m-0 font-weight-bold text-primary">Upload de Arquivo/Material</h6>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <form method="POST" th:action="@{'/pf/professor/uploadarquivo'}" th:method="post"
                          enctype="multipart/form-data">
                        </head>
                        <body>

                        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <label>Nome: <input type="text" name="arquivoNome"></label><br>
                            <label>Arquivo: <input type="file" name="dados"></label><br>
                            <input type="submit" value="Upload" class="btn btn-primary">
                        </form>
                        </body>
                        <p></p>
                        <br></br>

                            <h6 class="m-0 font-weight-bold text-primary">Arquivos</h6>

                            <table border="1">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Download</th>
                                    <th>Apagar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="arquivo : ${arquivos}">
                                    <td th:text="${arquivo.id}"></td>
                                    <td th:text="${arquivo.arquivoNome}"></td>
                                    <td><a th:href="@{'/download/' + ${arquivo.id}}" class="btn btn-secondary">Download</a></td>
                                    <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/download/{id}(id=${arquivo.id})} + '/excluir\' } '" class="btn btn-danger">Excluir</td>
                                </tr>
                                </tbody>
                            </table>
                    </form>
                </table>
