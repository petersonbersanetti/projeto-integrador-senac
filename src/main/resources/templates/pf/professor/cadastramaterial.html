<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.com.org">
<div th:replace="shared/header"></div>

<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">PAINEL DO PROFESSOR</h1>
    <p class="mb-4">Faça UPLOAD de um material para seus alunos. <a target="_blank"</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h6 class="m-0 font-weight-bold text-primary">Materiais</h6>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <form method="POST" th:action="@{'/pf/professor/cadastramaterial'}" th:method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Arquivo: </label>
                            <input type="file" id="file" name="file" accept=".pdf, .docx">
                        </div>
                        <div class="form-group">
                            <label for="materialNome">Nome da Matéria:</label>
                            <input type="text" id="materialNome" name="materialNome">
                        </div>
                        <!-- Adicione outros campos do formulário conforme necessário -->

                        <button type="submit" class="btn btn-primary">Enviar Material</button>
                    </form>
                </table>
            </div>
        </div>
    </div>
</div>
</nav>
    <!-- End of Topbar -->
    <!-- Begin Page Content -->

<div th:replace="shared/footer"></div>
